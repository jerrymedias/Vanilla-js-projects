<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div>
        <input type="text" placeholder="Enter New Todo" id="todo-input">
    </div>

    <div class="todo-wrapper">

    </div>

    <template id="todo">
        <div class="todo">
            <div class="inp-chk-container">
                <input type="checkbox" name="check" class="checkbox">
                <label for="check"></label>
                <input type="text" class="entered-todo" placeholder="Enter the task">
            </div>
            <button class="delete">Delete</button>
        </div>
    </template>
</body>

</html>
